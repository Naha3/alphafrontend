<div *ngIf="isOpen" class="overlay">
    <div class="card">
      <!-- Header -->
      <div class="header">
        <div class="header-left">
          <i class="icon">ðŸ“Ž</i>
          <h2>Estimate Gallery</h2>
        </div>
        <button class="close-btn" (click)="closeGallery()">âœ–</button>
      </div>
  
      <!-- Content -->
      <div class="content">
        <div class="description">
          <span class="title">{{ currentConcern.title }}:</span>
          <span class="text">{{ currentConcern.description }}</span>
        </div>
  
        <!-- Main Image -->
        <div class="image-container">
          <img
            [src]="currentConcern.images[currentImageIndex].src"
            [alt]="currentConcern.images[currentImageIndex].alt"
          />
          <!-- Navigation Arrows -->
          <button
            class="nav-btn left"
            (click)="previousImage()"
            [disabled]="currentImageIndex === 0"
          >
            â—€
          </button>
          <button
            class="nav-btn right"
            (click)="nextImage()"
            [disabled]="currentImageIndex === currentConcern.images.length - 1"
          >
            â–¶
          </button>
        </div>
  
        <!-- Thumbnails -->
        <div class="thumbnails">
          <button
            *ngFor="let image of currentConcern.images; index as i"
            class="thumbnail"
            [class.active]="currentImageIndex === i"
            (click)="selectImage(i)"
          >
            <img [src]="image.src" [alt]="'Thumbnail ' + (i + 1)" />
          </button>
        </div>
      </div>
  
      <!-- Footer -->
      <div class="footer">
        <p class="status">3 services remaining to be approved or deferred.</p>
        <button class="outline-btn" (click)="closeGallery()">Close</button>
      </div>
    </div>
  </div>
